
<div class="container">
    <div class="details">
        <h2>Add New Product</h2>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" [(ngModel)]="productName">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" [(ngModel)]="productPrice">
        </div>
        <div class="form-group">
            <label for="productImage">Product Image URL</label>
            <input type="text" class="form-control" id="productImage" [(ngModel)]="productImage">
        </div>
        <div class="form-group">
            <label for="sellerName">Seller Name</label>
            <input type="text" class="form-control" id="sellerName" [(ngModel)]="sellerName">
        </div>
        <div class="form-group">
            <label for="productTags">Product Tags</label>
            <input type="text" class="form-control" id="productTags" [(ngModel)]="productTags" placeholder="Enter tags separated by commas">
        </div>
        <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
    </div>
</div>
